version: '3.8'

# Development compose file - use with: docker-compose -f docker-compose.dev.yml up
services:
  # PostgreSQL Database only
  db:
    image: postgres:15-alpine
    container_name: ielts_db_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ielts_speaking
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
